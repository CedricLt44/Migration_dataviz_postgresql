{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <!-- tailwind css -->
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="navbar shadow-sm justify-between items-center">
      <div class="flex space-x-2 justify-start">
        <a href="" class="btn btn-outline btn-secondary text-lg">LOGIN</a>
        <a href="" class="btn btn-outline btn-secondary text-lg">SIGN UP</a>
      </div>
      <div class="flex-1 flex justify-center space-x-4">
        <a href="" class="btn btn-outline btn-info">DASHBOARD</a>
      </div>

      <div class="flex justify-end">
        <a
          class=" bx bx-cog text-3xl text-primary hover:text-accent cursor-pointer"
          href="{% url 'admin:index' %}"
        ></a>
      </div>
    </div>
    <main class="m-9 py-8 px-8">{% block content %} {% endblock %}</main>
  </body>
</html>
